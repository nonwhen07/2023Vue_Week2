<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
    <div class="container mt-5" id="mainApp">
      <form class="row justify-content-center" @submit.prevent="signIn">
        <div class="col-md-6">
          <h1 class="h3 mb-3 font-weight-normal">請先登入</h1>
          <div class="mb-2">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              required
              autofocus
              v-model="user.username"
            />
          </div>
          <div class="mb-2">
            <label for="inputPassword" class="sr-only">Password</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required
              v-model="user.password"
            />
          </div>
  
          <div class="text-end mt-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
          </div>
        </div>
      </form>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script type="module">
        //引用Vue
        const { createApp } = Vue;
        // 建立元件 生成Vue應用程式 渲染至畫面上
        const app = {
            data() {
                return {
                  apiUrl: 'https://vue3-course-api.hexschool.io/v2',
                  apiPath: 'jeff_hexschool',
                  user: {
                      username: '',
                      password: ''
                  }
                }
            },
            methods: {
                signIn () {
                  console.log(this.user);
                  const api = `${this.apiUrl}/admin/signin`;
                  axios.post(api, this.user)
                    .then((res) => {
                      const { token, expired } = res.data
                      document.cookie = `shopToken=${token}; expires=${new Date(expired)}`
                      // 這邊參考 Dora Yu 同學的部分，影音課程的 this.$router跳轉沒過去，忘記是哪邊的套件沒用套還是元件卡住
                      //this.$router.push('/products')
                      window.location.assign("/week3/productList.html");
                    })
                    .catch((err) => {
                        alert('登入資料有誤，請確認帳號密碼');
                    })
                }
            }
        };
        
        createApp(app).mount('#mainApp');    //生成createApp(app)  //渲染位置  .mount('#mainApp')
    </script>
</body>
</html>

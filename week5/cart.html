        <!-- userProductModal -->
        <User-Modal :temp-product="tempProduct" :update-cart="updateCart" ref="uModal"></User-Modal>
        <!-- 產品Modal -->


  
        <!-- 產品列表 -->
        <table class="table align-middle">
          <thead>
            <tr>
              <th>圖片</th>
              <th>產品名稱</th>
              <th>價格</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in products" :key="product.id">
              <td>
                <div style="background-size: cover; background-position: center">
                  <img :src="product.imageUrl" v-bind:alt="product.title" class="card-img-top primary-image" style="height: 100px;"
                    v-bind:title="product.title+':'+product.description">
                </div>
              </td>
              <td>{{product.title}}</td>
              <td>
                <del class="h6">原價 {{ product.origin_price }} 元</del>
                <div class="h5">現在只要 {{ product.price }} 元</div>
              </td>
    
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary btn-sm" 
                    data-bs-toggle="modal" data-bs-target="#userProductModal"
                    @click="openModal(product)">
                    <i class="fas fa-spinner fa-pulse"></i>
                    查看更多
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm"  @click="updateCart(product.id, 1)">
                    <i class="fas fa-spinner fa-pulse"></i>
                    加入購物車
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 產品列表 -->
  
        <!-- pagination -->
        <pagination :pages="pages" :get-products="getProducts"></pagination>
        <!-- pagination -->
  
        <!-- 購物車列表 -->
        <div v-if="carts.carts" class="text-end">
          <button class="btn btn-outline-danger" type="button">清空購物車</button>
        </div>
        <table class="table align-middle">
          <thead>
            <tr>
              <th></th>
              <th>品名</th>
              <th style="width: 150px">數量/單位</th>
              <th>單價</th>
            </tr>
          </thead>
          <tbody>
            <template v-if="carts.carts">
              <tr v-for="cartitem in carts.carts" :key="cartitem.id">
                <td>
                  <button type="button" class="btn btn-outline-danger btn-sm" @click="delCart(cartitem.id)">
                    <i class="fas fa-spinner fa-pulse"></i>
                    x
                  </button>
                </td>
                <td>
                  <!-- <div style="background-size: cover; background-position: center">
                    <img :src="cartitem.product.imageUrl" v-bind:alt="cartitem.product.title" class="card-img-top primary-image" style="height: 100px;"
                      v-bind:title="cartitem.product.title+':'+cartitem.product.description">
                  </div> -->
                  {{cartitem.product.title}}
                  <div class="text-success">
                    已套用優惠券
                  </div>
                </td>
                <td>
                  <div class="input-group input-group-sm">
                    <div class="input-group mb-3">
                      <input min="1" type="number" class="form-control" v-model="cartitem.qty">
                      <span class="input-group-text" id="basic-addon2">{{cartitem.product.unit}}</span>
                    </div>
                  </div>
                </td>
                <td class="text-end">
                  <!-- <del class="h6">原價: {{ cartitem.product.origin_price }} 元</del> -->
                  <small class="text-success">折扣價：</small>
                  {{ cartitem.product.price }}
                </td>
              </tr>
            </template>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-end">總計</td>
              <td class="text-end">{{ carts.total }}</td>
            </tr>
            <tr>
              <td colspan="3" class="text-end text-success">折扣價</td>
              <td class="text-end text-success">{{ carts.final_total }}</td>
            </tr>
          </tfoot>
        </table>
        <!-- 購物車列表 -->
